<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>jeecms-left</title>
<#include "/jeecms_sys/head.html"/>
<script type="text/javascript">
$(function() {
	$("li").each(function(i){
		$(this).removeClass("leftCurr");
		if(i==0){
			$(this).addClass("leftCurr");
		}else{
			$(this).addClass("leftNol");
		}
		$(this).click( function () {
			$("li").each(function(){
				$(this).removeClass("leftCurr");
				$(this).addClass("leftNol");
			});
			$(".h3").each(function(){
				$(this).next().hide();
				$(this).removeClass("leftCurr");
				$(this).addClass("leftNol");
			});
			$(this).removeClass("leftNol");
			$(this).addClass("leftCurr");
		});
	});
	$(".h3").each(function(){
		$(this).next().hide();
		$(this).addClass("leftNol");
		$(this).click( function () {
			$(".h3").each(function(){
				$(this).next().hide();
				$(this).removeClass("leftCurr");
				$(this).addClass("leftNol");
			});
			$("li").each(function(){
				$(this).removeClass("leftCurr");
				$(this).addClass("leftNol");
			});
			$(this).removeClass("leftNol");
			$(this).addClass("leftCurr");
		    $(this).next().show(); 
		});
	});
	$(".h3-child div").each(function(i){
		$(this).click( function () {
			$(".h3-child div").each(function(){
				$(this).removeClass();
				$(this).addClass("leftmenuBG");
			});
			$(this).removeClass();
			$(this).addClass("leftmenuBGCurr");
		});
	});
});
</script>
<style>
h3{ padding:0; margin:0; font-weight:normal; font-size:12px;}
</style>
</head>
<body>
<div class="w230 f_l ove">
	<div class="fresh" style="font-size:12px; text-indent:36px;">
       <#include "/jeecms_sys/date.html"/>
	</div>
	<div class="w229">
	<ol>
	<@cms_perm url="../washerOrder/queryWasherOrderByModel.do">
		<li class="leftCurr"><a href="../washerOrder/queryWasherOrderByModel.do" target="rightFrame"><@s.m 'function.washerOrder'/></a></li>
	</@cms_perm>
	<@cms_perm url="../machine/queryMachineByModel.do">
		<li class="leftCurr"><a href="../walletCashOut/queryWalletCashOutByModel.do" target="rightFrame"><@s.m 'cms.function.walletCashOut'/></a></li>
	</@cms_perm>

	</ol>
	</div>
</div>
</body>
</html>
